<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash-Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        .anton-regular {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#010313]">
    <header>

    </header>
    <main class="bg-[url('/images/background.png')] bg-center bg-no-repeat min-h-screen">
        <!-- Play Now Section:Home Screen -->
        <div id="playNowSection"class="flex flex-col justify-center items-center min-h-screen gap-3">
            <h1 class="text-white text-[170px] anton-regular">ALPHABET CLASH</h1>
            <p class="text-white text-xl font-medium poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="displayPlayground('playNowSection','playGroundSection')" class="btn text-2xl font-bold poppins">Play Now</button>
        </div>
        <!-- Playground Section -->
        <div id="playGroundSection"class="flex flex-col justify-center items-center hidden">
            <!-- Playground ArtBoard -->
            <div
                class="artboard artboard-horizontal phone-6  border-[20px] border-[#010313CC] bg-[#FFFFFFB3] mt-24 flex flex-col rounded-2xl">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white text-center border-b-8 border-x-8 border-[#2F2941]">Don't watch
                        keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-center flex-1">
                    <h2 id="showAlphabet" class="poppins text-9xl font-bold uppercase">Y</h2>
                </div>
            </div>
            <div class="mt-24">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- Life and Score Section -->
            <div class="w-9/12 flex justify-between my-10 text-white">
                <div class="bg-purple-600 rounded-full p-4 flex gap-1 justify-center">
                    <p>Life</p>
                    <img src="/images/life.svg" alt="" srcset="">
                    <p id="lifeNumber">5</p>
                </div>
                <div id="scoreSection"class="bg-purple-600 rounded-full p-4 flex justify-center gap-1">
                    <p>Score</p>
                    <img src="/images/score.svg" alt="">
                    <p id="scoreNumber">0</p>
                </div>
            </div>
        </div>
        <!-- Final Score Section -->
        <div id="finalScoreSection"class="flex justify-center items-center min-h-screen hidden">
            <div class="bg-purple-800 text-white rounded-2xl p-8 flex flex-col gap-4 justify-center items-center">
                <h2 class="poppins text-6xl font-bold">Score: <span id="finalScore">14</span></h2>
                <button onclick="playAgain('finalScoreSection','playGroundSection')" class="btn text-2xl poppins font-medium">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
